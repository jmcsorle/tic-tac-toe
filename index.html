<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Troll</title>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="grid-layout">
            <div class="main-intro">
                <header>
                    <h1>Let's Play Tic Tac Troll!</h1>
                    <p id="playerTurn">It's blah blah's turn</p>
                </header>
            </div>
            <div id="user1">
                <h2 id="troll1">Raucus Red!</h2>
                <h3 id="troll1Wins">0 Wins</h3>
            </div>
            <div id="user2">
                <h2 id="troll2">Blue-Yaw!</h2>
                <h3 id="troll2Wins">0 Wins</h3>
            </div>
            <section class="game-board">
                <div id="t1a">
                    <p>Top Left</p>
                </div>
                <div id="t1b">
                    <p>Middle Left</p>
                </div>
                <div id="t1c">
                    <p>Bottom Left</p>
                </div>
                <div id="t2a">
                    <p>Top Center</p>
                </div>
                <div id="t2b">
                    <p>Middle Center</p>
                </div>
                <div id="t2c">
                    <p>Bottom Center</p>
                </div>
                <div id="t3a">
                    <p>Top Right</p>
                </div>
                <div id="t3b">
                    <p>Middle Right</p>
                </div>
                <div id="t3c">
                    <p>Bottom Right</p>
                </div>
            </section>
        </div>
    </main>
</body>
