<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>
<body>
    <main>
        <div class="grid-layout">
            <div id="user1">User 1 Column</div>
            <div class="main-intro">
                <header>
                    <h1>Let's Play Tic Tac Toe!</h1>
                </header>
                <p>It's blah blah's turn</p>
            </div>
            <section class="game-board">
                <div id="t1a">TTT Grid Position 1A</div>
                <div id="t1b">TTT Grid Position 1B</div>
                <div id="t1c">TTT Grid Position 1C</div>
                <div id="t2a">TTT Grid Position 2A</div>
                <div id="t2b">TTT Grid Position 2B</div>
                <div id="t2c">TTT Grid Position 2C</div>
                <div id="t3a">TTT Grid Position 3A</div>
                <div id="t3b">TTT Grid Position 3B</div>
                <div id="t3c">TTT Grid Position 3C</div>
            </section>
            <div id="reset">Reset Game and Create New Match</div>
            <div id="user2">User 2 Column</div>
        </div>
    </main>
</body>
