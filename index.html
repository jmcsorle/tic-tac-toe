<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Troll</title>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="grid-layout">
            <div class="main-intro">
                <header>
                    <h1>Let's Play Tic Tac Troll</h1>
                    <p id="playerTurn">It's Raucous Red's Turn</p>
                </header>
            </div>
            <div id="user1">
                <h2 id="troll1">Raucous Red</h2>
                <img id="player1Img" src="assets/RaucousRed-Large.png" alt="Racus Red" height="125" width="125" />
                <h3 id="troll1Wins">0 Wins</h3>
            </div>
            <div id="user2">
                <h2 id="troll2">Blue-Yaw</h2>
                <img id="player2Img" src="assets/Blue-Yaw-Large.png" alt="Blue Yaw" height="125" width="125" />
                <h3 id="troll2Wins">0 Wins</h3>
            </div>
            <section class="game-board">
                <div class="cell-area" id="t1a" aria-label="top left"></div>
                <div class="cell-area" id="t1b" aria-label="middle left">
                </div>
                <div class="cell-area" id="t1c" aria-label="bottom left">
                </div>
                <div class="cell-area" id="t2a" aria-label="top center">
                </div>
                <div class="cell-area" id="t2b" aria-label="middle center">
                </div>
                <div class="cell-area" id="t2c" aria-label="bottom center">
                </div>
                <div class="cell-area" id="t3a" aria-label="top right">
                </div>
                <div class="cell-area" id="t3b" aria-label="middle right">
                </div>
                <div class="cell-area" id="t3c" aria-label="bottom right">
                </div>
            </section>
        </div>
    </main>
    <script src="main.js"></script>
</body>
